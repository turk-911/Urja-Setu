<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Garbage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
.form-container {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px 30px;
  max-width: 500px; /* Set larger width */
  width: 100%;
}

    .form-container h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Sell Your Garbage</h1>
    <form id="sellGarbageForm">
      <label for="garbageType">Type of Garbage</label>
      <select id="garbageType" name="garbageType" required>
        <option value="">Select type</option>
        <option value="Plastic">Plastic</option>
        <option value="Metal">Metal</option>
        <option value="Paper">Paper</option>
        <option value="Electronics">Electronics</option>
      </select>

      <label for="weight">Weight (in kg)</label>
      <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required>

      <button type="submit">Sell</button>
    </form>
  </div>
</body>
</html>
